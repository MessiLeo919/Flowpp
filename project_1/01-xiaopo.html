</div>
<script>
        var class_app = document.getElementsByClassName('all');//获取所有名为choice_title的div，共4种
        var len = class_app.length;
        var all = document.getElementsByClassName("all");
        var choice = document.getElementsByClassName("choice");
        // alert(len);
        for (var i=0; i<len; i++){
            all[i].index = i;
            all[i].onclick = function () {
                // alert(this.index);
                var input = choice[this.index].getElementsByTagName("input");
                // console.log(input.length);
                for(var j = 0; j < input.length; j ++ ){
                    input[j].checked = true;
                }
            }

    }
</script>
